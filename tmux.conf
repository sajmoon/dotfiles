set-window-option -g mode-keys vi

set -g escape-time 0  # disable delays on escape sequences
set-option -g focus-events on
set -g renumber-windows on  # keep numbering sequential
set -sg terminal-overrides ",*:RGB"  # true color support
set -g repeat-time 1000

setw -g automatic-rename on

# Set scrollback buffer to 10000
set -g history-limit 10000

# scroll with mouse
setw -g mouse on

# 'S' to enter copy mode
bind s copy-mode

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# quick pane cycling
# unbind ^A
# bind ^A select-pane -t :.+

setw -g mode-keys vi

# vim-like pane switching
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# look and feel

set -g default-terminal "${TERM}"
set -sg terminal-overrides ",*:RGB"

# Theme: borders
set -g pane-border-lines simple
set -g pane-border-style fg=black,bright
set -g pane-active-border-style fg=magenta

# Theme: status
set -g status-style bg=default,fg=black,bright
set -g status-left ""
set -g status-right "#[fg=black,bright]#S"

# Theme: status (windows)
set -g window-status-format "● #I #W"
set -g window-status-current-format "● #W"
set -g window-status-current-style "#{?window_zoomed_flag,fg=yellow,fg=magenta,nobold}"
set -g window-status-bell-style "fg=red,nobold"

bind-key u run-shell "tmux capture-pane -J -p | grep -oE '(https?):\\/\\/[^ >]+' | fzf-tmux -d20 --multi --bind alt-a:select-all,alt-d:deselect-all | xargs open"
